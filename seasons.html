		<script src="utl.js"></script>
		<script>
		var season = {};
		
		
		season.chang = function()
		{
			if(document.getElementById("sSelect").value == "spring")
			{
			document.getElementById("sprDiv").style.display = "block";
			document.getElementById("sumDiv").style.display = "none";
			}
			else{
			document.getElementById("sumDiv").style.display = "block";
			document.getElementById("sprDiv").style.display = "none";
			}
		}
		
		window.onload = function()
		{
			season.chang();
			document.getElementById("sSelect").addEventListener('change', season.chang);
		}
		</script>

	</head>
