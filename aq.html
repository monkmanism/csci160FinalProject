<html>
	<head>
		<meta charset="UTF-8">
		<title>AdventureQuest</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<style>
			body{
			font-family: sanserif;
			}
			#logo{
				margin: auto;
			}
		</style>
		<script src="utl.js"></script>
		<script>
		var charas = {};
		
		charas.init = function()
		{
			utl.eid("chara").focus();
		}
		charas.focuss = function(ev)
		{
			if (ev.target.nodeName.toLowerCase() === "input")
				ev.target.style.backgroundColor = "bisque";
		}
		charas.goThere = function()
		{
			window.open("https://game.aq3d.com/account/Character?id=" + utl.eid("chara").value);
		}
		
		
		
		
		
		
		
		window.onload = function()
		{
			//INIT
			charas.init();
			
			utl.eid("chara").addEventListener('focus', charas.focuss);
			utl.eid("chara").addEventListener('blur', charas.goThere);
		}
		
		
		
		
		</script>
	</head>
	<body>
		
		<table id="pageList">
			<tbody>
				<tr>
					<td id="Home"><a class="btn btn-outline-primary" href="index.html" role="button">Home</a></td>
					<td id="farm"><a class="btn btn-outline-primary" href="farm.html" role="button">Farm</a></td>
					<td id="plants"><a class="btn btn-outline-primary" href="plants.html" role="button">Plants</a></td>
					<td id="seasons"><a class="btn btn-outline-primary" href="seasons.html#sSelect" role="button">Seasons</a></td>
					<td id="map"><a class="btn btn-outline-primary" href="map.html" role="button">Map</a></td>
					<td id="aq"><a class="btn btn-outline-primary" href="aq.html" role="button">AdventureQuest</a></td>
				</tr>
			</tbody>
		</table>
		<br>
		<h5>Here you can look at the character pages of players in AdventureQuest 3D</h5>
		Enter Character Name: <input id="chara" type="text" size="10" maxlength="12">
		<br>
		<button type="button" id="charaPage">Go to the Character page</button>
		
		
		
		
	</body>
</html>
